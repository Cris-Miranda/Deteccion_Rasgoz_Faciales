<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Rasgos Faciales</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet"> <!-- Cambiado a Playfair Display -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif; /* Cambiado la fuente a Playfair Display */
        }
        h2 {
            font-family: 'Playfair Display', serif; /* Cambiado la fuente de los subtítulos */
        }
        .upload-section {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150px;
            border: 2px dashed #6c757d;
            border-radius: 10px;
            transition: background 0.3s, border-color 0.3s;
        }
        .upload-label:hover {
            background: #f1f1f1;
            border-color: #495057;
        }
        .upload-input {
            display: none;
        }
        .submit-button {
            background-color: #77dd77; /* Verde pastel */
            color: #fff;
            padding: 8px 16px; /* Ajusté el tamaño del botón */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem; /* Ajusté el tamaño de la fuente */
            width: 150px; /* Hice el botón más pequeño */
            transition: background 0.3s;
            margin: 10px auto; /* Centrando el botón */
            display: block; /* Asegurando que el botón sea un bloque */
        }
        .submit-button:hover {
            background-color: #66bb66;
        }
        .result-image {
            border: 2px solid #6c757d;
            border-radius: 10px;
            margin-top: 20px;
            display: block;
            max-width: 100%;
        }
        .error-message {
            background-color: #dc3545;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análisis de Rasgos Faciales</h1>

        <!-- Existing Images Section -->
        {% if images %}
        <div class="mt-8">
            <h2 class="text-2xl font-semibold mb-4">Imágenes Listas</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                {% for image in images %}
                <div class="relative group">
                    <img src="{{ url_for('static', filename='uploads/' + image) }}" 
                         alt="{{ image }}" 
                         class="w-full h-32 object-cover rounded-lg cursor-pointer hover:opacity-75 transition-opacity"
                         onclick="analyzeExisting('{{ image }}')">
                    <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-70 text-white text-xs p-1 rounded-b-lg truncate">
                        {{ image }}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}

        <div class="upload-section">
            <form id="uploadForm">
                <label class="upload-label">
                    <p class="text-gray-600 pt-1">Seleccionar imagen</p>
                    <input type="file" class="upload-input" name="file" accept=".jpg,.jpeg,.png" />
                </label>
                <button type="submit" class="submit-button">Analizar</button>
            </form>
        </div>

        <div id="results" class="hidden">
